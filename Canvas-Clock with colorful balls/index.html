<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas七巧板绘画</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-image: url('http://cdn.backgroundhost.com/backgrounds/subtlepatterns/retina_wood.png');
			width:100%;
			height:100%;
		}
		#timeshow{
			position:relative;
			margin:30px auto;
			width:80%;
			height:80%;
			font-family:'Comic Sans MS', cursive, sans-serif;
			
		}
		#timeshow span:nth-of-type(1),
		#timeshow span:nth-of-type(2){
			position:absolute;
		}
		#timeshow span:nth-of-type(1){
			left:7%;
			top:7%;
			background: rgba(128,128,128,0);
			width:auto;
			height:100%;
			line-height: 100%;
			color:rgba(255,255,255,0.8);
			font-size: 1.5em;			
		}
		#timeshow span:nth-of-type(2){
			font-size: 2.5em;
			top:5%;
			right:7%;
			color:rgba(222,245,222,0.8);
		}
	</style>
</head>
<body>
	<div id="timeshow">
	<span></span>
	<span>W e l c o m e !</span>	
	<canvas id="canvas" style="border:1px #aaa solid;display:block;margin:10px auto;"></canvas>

	</div>




	<script type="text/javascript" src="digit.js"></script>
	<script type="text/javascript" src="time.js"></script>
</body>
</html>
